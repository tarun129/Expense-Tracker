<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Select">Select</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Rent">Rent</option>
            <!-- Add More Categories: -->
            <option value="Other">Other</option>

            </select>

            <!-- custom category button -->
             <button id="add-category-btn">Add new Category</button>
            
        <!-- <input type="text" id="category-select" placeholder="Enter Category"> -->
         
        <label for="amount-input">Amount:</label>
        <input type="number" min="1" id="amount-input" placeholder="Enter Amount">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expense-list">
        <h2>Expense List</h2>
        <table>
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="expense-table-body">

            </tbody>
            <tfoot>
                <td>Total</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>

    <script src="expenseScript.js"></script>
</body>
</html>
